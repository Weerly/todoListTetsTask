<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/brands.min.css">
    <link rel="stylesheet" href="styles/css/all.min.css">
    <link rel="stylesheet" href="styles/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles/css/solid.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body
        ng-app="appModule"
        ng-controller="TodoController as todo">
    <div ng-class="{veil: isSendForSave}">
        <todo-directive todo-list="todoList" class="todo_list todo_list_wrapper"></todo-directive>
        <save-directive on-button-click="saveListActivated()" class="save-btn-block"></save-directive>
        <div class="veil-spiner spinner-border text-danger"></div>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="module.js"></script>
    <script src="todo_controller.js"></script>
    <script src="todoDirectory/directive.js"></script>
    <script src="saveDirectory/directive.js"></script>
</body>
</html>
